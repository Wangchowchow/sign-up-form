<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <div class="logo-container">
            <img src="odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right-section">
        <section class="form-description">
            <p>
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. <br>Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </section>

        <form action="#">
            <div class="form-container">
                <p>Let's do this!</p>
                <fieldset>
                    <div class="forms">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="forms">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="forms">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="forms">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="forms">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="forms">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </fieldset>
            </div>
            
            <div class="form-bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
